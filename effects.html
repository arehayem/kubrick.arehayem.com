				<img id="first" src="/img/effects/2ASO.png" class="hvr-grow" alt="A brightly lit front projection screen gives the illusion of continuity with the real foreground."/>

				<img src="/img/effects/2ASO3.png" class="hvr-grow" alt="A fisheye lens gives us HAL's perspective."/>

				<img src="/img/effects/TS.png" class="hvr-grow" alt="Aerial shots from a helicopter add to the spooky grandeur of the scenery."/>
				<img src="/img/effects/TS2.png" class="hvr-grow" alt="The illusion of an overhead shot is created with a miniature prop."/>
				<img src="/img/effects/ACO.png" class="hvr-grow" alt="In A Clockwork Orange, Kubrick has the camera thrown out of a window to simulate a jump."/>

			var first = $("#first");
			$(".selected p").html($("#first").attr("alt"));
			first.attr("id", "current");
			$("#selected").attr("src", first.attr("src"));
			$(".menu img").click(function() {
				$("#current").attr("id", "none");
				$(this).attr("id", "current");
				$("#selected").attr("src", $(this).attr("src"));
				$(".selected p").html($(this).attr("alt"));
