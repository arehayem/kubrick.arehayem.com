<!DOCTYPE html>

<html>
<head>
	<title>Templating Workshop</title>
	<script src='../jquery.js'></script>
	<link 
		rel='stylesheet' 
		type='text/css' 
		href='slideshow.css' />
	<style>
	<style>
		img {
			width = 500px;
		}
	</style>
</head>
<body>
	<script type="text/template" id='slideTmpl'>
		<li>
			<div class="img_wrapper">
				<img class="primary_img" />
				<div class='secondary_imgs'></div>
			</div>
			<h2></h2>
		</li>
	</script>
	<section id='cat_show'>
		<span class='cycle prev'><i class="fa fa-arrow-circle-left fa-3x fa-inverse"></i></span>
		<ul>
		</ul>
		<span class='cycle next'><i class="fa fa-arrow-circle-right fa-3x fa-inverse"></i></span>
	</section>
	<script src='slideshow.js'></script>
</body>
</html>
