<!DOCTYPE html>

<html>
	<head>
		<title>events</title>
		<style>
			h1 {
					color:yellow !important;
					background:tomato;
			}
			
			p {
					color:blue;
		
			}
			
			#confusing {
					color:black;
			}
		
		
		</style>
	</head>
	<body>
		<h1>events</h1>
		<h2>no this one!</h2>
		<p>this sure is fun!</p>
		<p id="confusing">but also confusing</p>
		<script src="../jquery.js"></script>
		<script>
			var heading = $('h1')
			$('p').on('mouseover', function(){
				
				heading.animate({
					'margin':'200px'
				});
				
				heading.css({
					'color':'red',
					'background-color':'blue'
				});
				
			});
		</script>
	</body>
</html>
